      <h2>Registro de Clientes</h2>
      <form id="registrar-cliente" >
        <label for="re-nombre">Nombre:</label>
        <input type="text" id="re-nombre" name="nombre" required /><br />
        <label for="re-apellido">Apellido:</label>
        <input type="text" id="re-apellido" name="apellido" required /><br />
        <label for="re-email">Correo Electrónico:</label>
        <input type="email" id="re-email" name="email" required /><br />
        <label for="re-telefono">Teléfono:</label>
        <input type="text" id="re-telefono" name="telefono" required /><br />
        <label for="re-dni">dni:</label>
        <input type="text" id="re-dni" name="dni" required /><br />
        <button type="submit">Registrar Cliente</button>
      </form>
