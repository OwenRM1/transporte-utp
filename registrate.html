<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/login-registro.css" />
    <link rel="stylesheet" href="./src/css/normalize.css" />
    <title>Transporte UTP</title>
  </head>
  <body>
    <nav>
      <div class="nav-login">
        <div>
          <ul>
            <li class="logget-out">
              <a id="inicia-sesion" href="./index.html">Inicia Sesion</a>
            </li>
            <li class="logget-out">
              <a id="registrese" href="./registrate.html">Registrese</a>
            </li>
            <li class="logget-in">
              <a id="cerrar-sesion" href="#">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-formulario">
      <form class="form" id="registro">
        <h1>Crear una cuenta</h1>
        <input
          id="registro-email"
          type="email"
          placeholder="Correo electrónico"
          required
        />
        <input id="registro-password" type="password" placeholder="Contraseña" required />
        <button type="submit">Registrar cuenta</button>
      </form>
    </div>
    <script src="./src/main.ts" type="module"></script>
  </body>
</html>
