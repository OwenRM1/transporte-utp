<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Ventas - Empresa de Buses</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/css/normalize.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/registro-de-ventas.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header style="display: flex; justify-content: space-around;">
      <h1>Empresa de Transportes UTP</h1>
      <ul>
        <li class="logget-in"><a style="color: white; text-decoration: none;" id="cerrar-sesion" href="#">Cerrar Sesion</a></li>
      </ul>
    </header>
    <nav>
      <ul>
        <li><a href="ventas.html">Registro de Ventas</a></li>
        <li><a href="registro-conductores.html">Registro de Conductores</a></li>
        <li><a href="registro-clientes.html">Registro de Clientes</a></li>
        <li><a href="viajes.html">Ventas Registradas</a></li>
        <li><a href="clientes.html">Listado de Clientes</a></li>
        <li><a href="conductores.html">Listado de Conductores</a></li>
      </ul>
    </nav>
    <section class="contenedor">
      <h2>Registro de Ventas</h2>
      <fieldset>
        <legend>Registro de Ventas</legend>
        <form id="registrar-venta">
          <div class="cliente">
            <div class="cliente-opcion cliente-nombre">
              <label for="nombre">nombres</label>
              <input id="nombre" type="text" required />
            </div>

            <div class="cliente-opcion cliente-dni">
              <label for="dni">dni</label>
              <input id="dni" type="text" disabled />
            </div>

            <div class="cliente-opcion cliente-apellido">
              <label for="apellido">apellidos</label>
              <input id="apellido" type="text" disabled />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <label for="telefono">telefono</label>
              <input id="telefono" type="text" disabled />
            </div>
            <div class="cliente-opcion">
              <input id="btnBuscar" type="button" value="buscar cliente" />
            </div>

            <div class="cliente-opcion">
              <input id="btnRegistrar" type="button" value="registrar cliente" />
            </div>
          </div>

          <div class="cliente">
            <div class="cliente-opcion cliente-nombre">
              <label for="origen">origen</label>
              <select name="origen" id="origen" required>
                <option value="">Seleccione una opcion</option>
              </select>
            </div>

            <div class="cliente-opcion cliente-nombre">
              <label for="destino">destino</label>
              <select name="destino" id="destino" required>
                <option value="">Seleccione una opcion</option>
              </select>
            </div>

            <div class="cliente-opcion cliente-apellido">
              <label for="fecha">fecha de salida</label>
              <input id="fecha" type="date" required />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <label for="precio">precio</label>
              <input id="precio" type="number" disabled required />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <input placeholder="asiento" id="asiento" type="number" max="50" min="0" />
            </div>

            <div class="cliente-opcion">
              <input
                id="btnCalcularPrecio"
                type="submit"
                value="calcular precio y registrar venta"
              />
            </div>
          </div>
        </form>
      </fieldset>
    </section>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
