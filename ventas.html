    <section class="contenedor">
      <h2>Registro de Ventas</h2>
      <fieldset>
        <legend>Registro de Ventas</legend>
        <form>
          <div class="cliente">
            <div class="cliente-opcion cliente-nombre">
              <label for="nombre">nombres</label>
              <input id="nombre" type="text" required />
            </div>

            <div class="cliente-opcion cliente-dni">
              <label for="dni">dni</label>
              <input id="dni" type="text" disabled />
            </div>

            <div class="cliente-opcion cliente-apellido">
              <label for="apellido">apellidos</label>
              <input id="apellido" type="text" disabled />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <label for="telefono">telefono</label>
              <input id="telefono" type="text" disabled />
            </div>
            <div class="cliente-opcion">
              <input id="btnBuscar" type="submit" value="buscar cliente" />
            </div>

            <div class="cliente-opcion">
              <input id="btnRegistrar" type="button" value="registrar cliente" />
            </div>
          </div>

          <div class="cliente">
            <div class="cliente-opcion cliente-nombre">
              <label for="origen">origen</label>
              <select name="origen" id="origen" required>
                <option value="">Seleccione una opcion</option>
              </select>
            </div>

            <div class="cliente-opcion cliente-nombre">
              <label for="destino">destino</label>
              <select name="destino" id="destino" required>
                <option value="">Seleccione una opcion</option>
              </select>
            </div>

            <div class="cliente-opcion cliente-apellido">
              <label for="fecha">fecha de salida</label>
              <input id="fecha" type="date" required />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <label for="precio">precio</label>
              <input id="precio" type="number" disabled />
            </div>

            <div class="cliente-opcion cliente-telefono">
              <input placeholder="asiento" id="asiento" type="number" max="50" min="0" />
            </div>

            <div class="cliente-opcion">
              <input id="btnCalcularPrecio" type="submit" value="calcular precio y registrar venta" />
            </div>
          </div>
        </form>
      </fieldset>
